<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/icon.png" />

    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>

    <script type="module" src="src/login.js"></script>
    <title>Pintzy - login</title>
  </head>

  <body class="flex justify-center items-center">
    <section class="borderTest flex flex-col items-center w-3/5 h-screen">
      <div class="flex justify-center">
        <img src="./icon.png" alt="Pintzy Icon" class="" />
      </div>
      <form action="#" class="py-2 borderTest w-full">
        <div class="flex flex-col my-4">
          <label>Username</label>
          <input type="text" name="username" class="borderTest" />
        </div>
        <div class="flex flex-col">
          <label>Passoword</label>
          <input type="password" name="password" class="borderTest" />
        </div>
        <button
          class="w-full rounded border-[3px] font-semibold text-sm text-slate-600 hover:bg-slate-700 hover:text-white tablet-md:text-sm tablet-md:rounded android-md/2:w-[12rem]"
          type="submit"
          name="submit"
        >
          Login
        </button>
      </form>
    </section>
  </body>
</html>
