<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/icon.png" />
    <!-- you should use NPM for leaflet -->
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <script
      src="https://kit.fontawesome.com/cf32b5773d.js"
      crossorigin="anonymous"
    ></script>

    <script
      defer
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>

    <script defer type="module" src="../js/app.js"></script>
    <script defer type="module" src="../js/ui.js"></script>
    <title>Pintzy - Pin aware your people.</title>
  </head>
  <body class="flex bg-emerald-100">
    <!-- sidebar -->
    <aside
      class="sidebar absolute w-full max-h-screen transition-transform h-screen bg-zinc-50 tablet:w-80 border border-zinc-100 tablet:relative sidebar-close duration-500"
    >
      <div class="sidebar-content-wrapper hidden">
        <!-- nav -->
        <nav class="border-b border-gray-300 py-4 px-4 drop-shadow-sm">
          <ul class="flex justify-around">
            <li
              class="font-semibold border-r border-r-1 border-r-gray-300 w-4/5 text-center text-color-light text-base"
            >
              <a href="./pins.html">Pins</a>
            </li>
            <li
              class="font-semibold w-4/5 text-center text-color-light text-base"
            >
              Profile
            </li>
          </ul>
        </nav>

        <!-- user info -->
        <div
          class="user-profile_container flex w-full my-4 p-4 items-center justify-between"
        >
          <div
            class="user-profile_header-user-image border border-slate-300 w-16 h-16 rounded-full p-2 bg-white flex justify-center items-center"
          >
            <img src="../assets/user-icon-large.svg" alt="user profile" />
          </div>
          <span
            class="user-profile-header_user-name ml-2 inline-block font-semibold text-zinc-600 text-2xl"
          >
            Anonymous
          </span>
          <!-- pin count -->
          <div
            class="user-profile-user__pin-count border border-slate-300 bg-white rounded-sm px-1 py-1 text-center"
          >
            <span
              class="user-profile-user__pin-count_number font-semibold tablet:text-sm max-w-[2rem]"
            >
              15
            </span>
            üìå
          </div>
        </div>

        <!-- pins -->
        <ul
          class="pin-container px-4 py-2 mt-6 flex justify-center items-center flex-col"
        >
          <li
            class="user-profile-card flex my-1 android-md:w-[22rem] tablet:w-72 rounded-md border border-zinc-200 w-full bg-zinc-100 overflow-hidden"
          >
            <!-- flag -->
            <span class="pin-card_flag inline-block w-3 bg-yellow-200"></span>
            <div
              class="user-profile-wrapper w-full tablet:w-[98%] pl-3 pr-2 py-2 flex flex-col justify-center"
            >
              <div class="flex justify-between">
                <!-- date -->
                <span
                  class="pin-date w-32 text-[0.6rem] text-gray-400 font-semibold"
                >
                  <img src="../assets/calendar.svg" class="inline-block" />
                  19th Jul, 2023
                </span>
                <!-- time -->
                <span
                  class="pin-time w-32 text-[0.6rem] text-right text-gray-400 font-semibold mr-2"
                >
                  <img src="../assets/time.svg" class="inline-block" />
                  19:15 hrs
                </span>
                <!-- Type -->
                <div
                  class="user-profile-user__pin-count border border-slate-200 bg-white rounded-sm px-1 py-1 text-center flex-grow-0"
                >
                  ‚ö†Ô∏è
                </div>
              </div>
              <!-- content -->
              <p
                class="user-profile-text py-2 mt-4 px-2 border border-slate-300 bg-white text-zinc-600 text-sm"
              >
                Events coming up on July, 19th!
              </p>
            </div>
          </li>
        </ul>
      </div>
      <!-- actions -->

      <i
        class="sidebar-btn sidebar-btn-close fa-solid fa-chevron-left btn-sidebar absolute right-4 rounded-sm bottom-6 ring-4 ring-zinc-300 text-zinc-400 p-2 hover:ring-zinc-500 hover:text-zinc-700 cursor-pointer transition-all duration-150"
      ></i>
    </aside>
    <!-- main content -->
    <header class="w-full p-2">
      <div><span class="font-semibold desktop:ml-6">Pintzy</span></div>
    </header>
    <!-- pop up for input-->
    <section
      class="hidden user-input-bg flex flex-col justify-center items-center h-screen bg-gradient-to-r from-zinc-700/50 to-zinc-800/60 absolute w-full"
      aria-modal="true"
    >
      <span
        class="user-input-close absolute bottom-16 tablet-md:top-6 tablet-md:right-8 cursor-pointer"
        aria-label="Close"
      >
        <i
          class="fa-sharp fa-regular fa-circle-xmark fa-2xl text-zinc-400 hover:text-zinc-300"
        ></i>
      </span>
      <form
        action="#"
        class="user-input-form p-4 rounded-sm pb-8 relative -top-16 border border-gray-300 bg-zinc-50 w-4/5 mt-4 flex justify-center flex-col items-center android-md/2:w-80 tablet-md:w-[26rem] tablet-md:rounded tablet-md:px-6 laptop:h-96"
      >
        <div class="flex flex-col my-4 w-full">
          <label class="text-gray-600 text-xs mb-1">Pin type</label>
          <select
            name="eventType"
            id="eventType"
            class="p-1 cursor-pointer border border-zinc-300"
          >
            <option value="review">Emergency üö®</option>
            <option value="alert">Alert &#9888;</option>
            <option value="event">Event &#9733;</option>
            <option value="review">Review ü§î</option>
            <option value="review">Tourist Attraction üåê</option>
            <option value="review">Recreational üòé</option>
          </select>
        </div>
        <div class="flex flex-col w-full">
          <label class="text-gray-600 text-xs mb-1">Message</label>

          <textarea
            class="border border-zinc-300 p-2 resize-none"
            name="message"
            id="message"
            cols="30"
            rows="4"
          ></textarea>
        </div>
        <button
          class="w-full mt-10 mb-3 h-10 rounded-sm font-semibold text-m bg-accentColor text-gray-100 android-md/2:w-52 android-md:rounded-2xl android-md:bg-transparent android-md:text-zinc-500 android-md:border-4 android-md:border-zinc-300 hover:text-white hover:bg-accentColor hover:border-green-500 transition-colors"
          type="submit"
          name="submit"
        >
          Pin
        </button>
      </form>
    </section>
    <!-- map -->
    <div id="map"></div>
  </body>
</html>
