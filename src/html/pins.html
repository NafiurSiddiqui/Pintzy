<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/icon.png" />
    <!-- you should use NPM for leaflet -->
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <script
      src="https://kit.fontawesome.com/cf32b5773d.js"
      crossorigin="anonymous"
    ></script>

    <script
      defer
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>

    <script defer type="module" src="../js/app.js"></script>
    <script defer type="module" src="../js/ui.js"></script>
    <title>Pintzy - Pin aware your people.</title>
  </head>
  <body class="flex bg-emerald-100">
    <!-- sidebar -->
    <aside
      class="absolute sidebar max-h-screen transition-all h-screen bg-zinc-500/80 backdrop-blur-sm border-2 border-zinc-500 tablet:relative duration-500 z-30 w-14"
    >
      <div
        class="sidebar-content-wrapper transition-all duration-[400ms] sidebar-content-hide"
      >
        <!-- nav -->
        <nav
          class="border-b border-zinc-500 py-4 px-4 drop-shadow-sm bg-zinc-500"
        >
          <ul class="global-pin-container flex justify-around">
            <li
              class="font-semibold border-r border-r-1 border-r-gray-300 w-4/5 text-center nav-active text-base"
            >
              <a href="./pins.html">Pins</a>
            </li>
            <li
              class="font-semibold w-4/5 text-center text-base text-color-light"
            >
              <a href="./guest_profile.html">Profile</a>
            </li>
          </ul>
        </nav>

        <!-- pins -->
        <ul class="global-pin-container px-4 py-2 mt-6 flex justify-center">
          <li
            class="flex global-pin android-md:w-[22rem] rounded-md border border-zinc-300 w-full bg-zinc-100 overflow-hidden"
          >
            <!-- flag -->
            <span
              class="pin-card_flag inline-block w-3 bg-yellow-200 h-full"
            ></span>

            <div
              class="pin-card-wrapper w-full pl-3 pr-2 py-4 flex flex-col justify-center"
            >
              <section class="pin-card_header flex items-start justify-between">
                <div class="user-profile_container flex">
                  <span
                    class="pin-card_header-user-image border border-slate-300 inline-block rounded-full p-2 bg-white"
                  >
                    <img
                      src="../assets/user-icon-mini.svg"
                      alt="user profile"
                    />
                  </span>
                  <div
                    class="pin-card-header_user-name ml-2 font-semibold text-zinc-600 text-sm"
                  >
                    John Doe
                  </div>
                </div>

                <!-- Type -->
                <div
                  class="user-profile-user__pin-count border border-slate-200 bg-white rounded-sm px-1 py-1 text-center flex-grow-0"
                >
                  ‚ö†Ô∏è
                </div>
              </section>
              <div class="flex mt-4 mb-1">
                <!-- date -->
                <span
                  class="pin-date text-gray-400 w-4/5 font-semibold text-[0.6rem]"
                >
                  <img src="../assets/calendar.svg" class="inline-block" />
                  19th Jul, 2023
                </span>
                <!-- time -->
                <span
                  class="pin-time w-4/5 text-[0.6rem] text-right text-gray-400 font-semibold"
                >
                  <img src="../assets/time.svg" class="inline-block" />
                  19:15 hrs
                </span>
              </div>

              <p
                class="pin-card-text py-2 px-2 border border-slate-300 bg-white text-zinc-700 text-sm"
              >
                Events coming up on July, 19th!
              </p>
            </div>
          </li>
        </ul>
      </div>
      <!-- actions -->

      <i
        class="btn-sidebar fa-flip-horizontal fa-solid fa-chevron-left btn-sidebar absolute right-4 rounded-sm bottom-6 ring-4 ring-zinc-300 text-zinc-100 p-2 hover:ring-zinc-500 hover:text-zinc-700 cursor-pointer transition-transform"
      ></i>
    </aside>
    <section class="map-content w-full">
      <!-- main content -->

      <div class="ml-4 bg-slate-500">
        <span
          class="font-semibold desktop:ml-6 fixed top-2 right-4 z-20 bg-zinc-400/30 backdrop-blur-sm p-3 rounded-sm"
          >Pintzy</span
        >
      </div>

      <!-- pop up for input-->
      <section
        class="hidden user-input-bg flex flex-col justify-center left-0 items-center h-screen bg-gradient-to-r from-zinc-700/50 to-zinc-800/60 absolute w-full z-30"
        aria-modal="true"
      >
        <span
          class="btn-close__user-input absolute bottom-16 tablet-md:top-6 tablet-md:right-8 cursor-pointer"
          aria-label="Close"
        >
          <i
            class="fa-sharp fa-regular fa-circle-xmark fa-2xl text-slate-100 laptop:text-zinc-400 hover:text-zinc-300"
          ></i>
        </span>
        <form
          action="#"
          class="user-input-form p-4 rounded-sm pb-8 relative border border-gray-300 bg-zinc-300 w-4/5 mt-4 flex justify-center flex-col items-center android-md/2:w-80 tablet-md:w-[26rem] tablet-md:rounded tablet-md:px-6 laptop:h-96"
        >
          <div class="flex flex-col my-4 w-full">
            <label class="text-gray-600 text-xs mb-1">Pin type</label>
            <select
              name="eventType"
              id="eventType"
              class="p-1 cursor-pointer border border-zinc-300"
            >
              <option value="emergency">Emergency üö®</option>
              <option value="alert">Alert &#9888;</option>
              <option value="event">Event &#9733;</option>
              <option value="review">Review ü§î</option>
              <option value="touristAttraction">Tourist Attraction üåê</option>
              <option value="reacreational">Recreational üòé</option>
            </select>
          </div>
          <div class="flex flex-col w-full">
            <label class="text-gray-600 text-xs mb-1">Message</label>

            <textarea
              class="border border-zinc-300 p-2 resize-none"
              name="message"
              id="message"
              cols="30"
              rows="4"
            ></textarea>
          </div>
          <button
            class="btn-user-input w-full mt-10 mb-3 h-10 rounded font-semibold text-m text-gray-700 android-md/2:w-52 android-md:rounded-2xl android-md:bg-transparent border-4 border-green-500 android-md:border-4 hover:bg-accentColor laptop:hover:border-green-500 transition-colors active:text-zinc-100"
            type="submit"
            name="submit"
          >
            Pin
          </button>
        </form>
      </section>
      <!-- map -->
      <div id="map" class="h-screen z-10"></div>
    </section>
  </body>
</html>
